<!DOCTYPE html>

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Fun Translations</h1>
      </header>
      <div class="select-api">
        <label for="translation">Convert from English to:</label>
        <select name="translation" id="translation">
          <option value="Select translation">Select translation</option>
          <option value="Groot">Groot translation</option>
          <option value="Pirate">Pirate translation</option>
          <option value="Morse-Code">Morse code translation</option>
          <option value="Dog">Dog language translation</option>
          <option value="Shakespeare">Shakespeare english translation</option>
        </select>
      </div>
      <div class="textarea-wrap">
        <textarea
          id="txt-input"
          name="english-input"
          placeholder="Type your text in english and we will convert it into your desired language..."
          required
        ></textarea>
      </div>
      <button id="btn-translate">Translate</button>
